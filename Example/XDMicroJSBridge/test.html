<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
    <title>XDMicroJSBridge</title>
    <script>
// 调起相机
        function clickcamera() {
            alert(nameSpace);
            this.nameSpace.camerapicker(function (response) {
                //response['photos']：回调回来的照片数组
                var photos = response['photos'];
                var insert = document.getElementById('insert');
                for(var i = 0; i < photos.length; i++) {
                    var img = new Image(100,100);
                    img.src = photos[i];
                    insert.appendChild(img);
                }
            });
        }
        function nativeClick(info) {
            alert(info['msg']);
        }
    </script>
</head>
<body>
    <h1>XDMicroJSBridge</h1>
    <button onclick='clickcamera()'>打开相机</button>
    <div id='insert'></div>
</body>
</html>
